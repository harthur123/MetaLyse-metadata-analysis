<div class="auth-container">
  <mat-card class="auth-card">
    <mat-card-header>
      <mat-card-title>Solicitar Redefinição de Senha</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form class="auth-form" (ngSubmit)="solicitarRedefinicao()">

        <!-- E-mail -->
        <mat-form-field appearance="outline">
          <mat-label>E-mail</mat-label>
          <input matInput type="email" [(ngModel)]="email" name="email" required>
        </mat-form-field>

        <!-- Mensagens -->
        <div *ngIf="errorMsg" class="error-message">{{ errorMsg }}</div>
        <div *ngIf="successMsg" class="success-message">{{ successMsg }}</div>

        <!-- Botão -->
        <button mat-raised-button color="primary" type="submit" [disabled]="loading">
          <span *ngIf="!loading">Enviar Link</span>
          <mat-spinner *ngIf="loading" diameter="20"></mat-spinner>
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
