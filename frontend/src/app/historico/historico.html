<div class="body-container">

  <mat-card class="history-card">
    
    <mat-card-header>
      <mat-card-title>
        <mat-icon>assessment</mat-icon>
        Histórico de Metadados
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      
      <div class="filter-toolbar">
        
        <mat-form-field class="search-bar" appearance="outline">
          <mat-icon matPrefix>search</mat-icon>
          <mat-label>Buscar por nome do arquivo...</mat-label>
          <input matInput (keyup)="applyFilter($event)">
        </mat-form-field>

      </div>

      <div class="table-container">
        <table mat-table [dataSource]="dataSource">

          <ng-container matColumnDef="nome_arquivo">
            <th mat-header-cell *matHeaderCellDef> Nome do Arquivo </th>
            <td mat-cell *matCellDef="let item"> {{item.nome_arquivo}} </td>
          </ng-container>

          <ng-container matColumnDef="usuario">
            <th mat-header-cell *matHeaderCellDef> Usuário (Autor) </th>
            <td mat-cell *matCellDef="let item"> 
              <strong>{{item.author_name}}</strong>
          </ng-container>

          <ng-container matColumnDef="formato">
            <th mat-header-cell *matHeaderCellDef> Formato </th>
            <td mat-cell *matCellDef="let item"> {{item.formato}} </td>
          </ng-container>

          <ng-container matColumnDef="data_analise">
            <th mat-header-cell *matHeaderCellDef> Data da Análise </th>
            <td mat-cell *matCellDef="let item"> {{item.data_analise}} </td>
          </ng-container>

          <ng-container matColumnDef="hora_analise">
            <th mat-header-cell *matHeaderCellDef> Hora da Análise </th>
            <td mat-cell *matCellDef="let item"> {{item.hora_analise}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                     showFirstLastButtons
                     aria-label="Selecione a página de resultados">
      </mat-paginator>

    </mat-card-content>
  </mat-card>

</div>
