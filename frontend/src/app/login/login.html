<div class="auth-container">
  <mat-card class="auth-card">
    <mat-card-header>
      <mat-card-title>Login MetalYse</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="auth-form" (ngSubmit)="onLogin()">
        <mat-form-field appearance="outline">
          <mat-label>E-mail</mat-label>
          <input matInput type="email" [(ngModel)]="email" name="email" required>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Senha</mat-label>
          <input matInput type="password" [(ngModel)]="password" name="password" required>
        </mat-form-field>
        <div class="actions">
          <button mat-raised-button color="primary" type="submit">Entrar</button>
          <button mat-button type="button" [routerLink]="['/cadastro']">Criar Conta</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
