<div class="auth-container">
  <mat-card class="auth-card">
    <mat-card-header>
      <mat-card-title>Criar Conta MetalYse</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="auth-form">
        <mat-form-field appearance="outline">
          <mat-label>Nome Completo</mat-label>
          <input matInput [(ngModel)]="nome" name="nome" required>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>E-mail</mat-label>
          <input matInput type="email" [(ngModel)]="email" name="email" required>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Senha</mat-label>
          <input matInput type="password" [(ngModel)]="senha" name="senha" required>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="accent" (click)="onCadastro()">Cadastrar</button>
      <button mat-button [routerLink]="['/login']">JÃ¡ tenho conta</button>
    </mat-card-actions>
  </mat-card>
</div>
